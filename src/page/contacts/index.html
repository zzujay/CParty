	<style type="text/css">
		body{
			background-color: #dedede
		}
		.list li{
			background-color: #fff;
			border-bottom: 1px solid #dedede;
			height: 60px;
		}
		.list li a{
			display: block;
			width: 100%;
			padding: 15px;
			font-size: 18px;
		}
		.list>a{
			padding-left: 16px;
			margin: 3px 0
		}
		.list li img{
			width: 30px;
			height: 30px;
			display: inline-block;
			margin-right: 16px;
			vertical-align: middle
		}
		a.maven-select{
			display: block;
			font-family: "Droid Sans Mono";
			margin: 2px 0
		}
		div.maven-select{
			position: fixed;
			right: 10px;
			top: 50%;
			transform: translateY(-50%);
			font-size: 16px;
		}
		span.maven-tip{
			padding: 20px;
			position: fixed;
			left: 50%;
			top: 50%;
			transform: translate(-50%,-50%);
			font-size: 20px;
			background-color: #dedede;
			opacity: .4;
			border-radius: 8px;
		}
	</style>
